<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: #ADD8E6;
            font-family: 'Georgia', serif;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        body::before {
            display: none;
        }
        body > * {
            z-index: 2;
            position: relative;
        }
        img {
            font-size: 3em;
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
            color: #1a5f7a;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: 300;
            font-style: italic;
            letter-spacing: 1px;
            color: #2a7f9a;
            max-width: 600px;
            line-height: 1.6;
        }
        img {
            max-width: 200px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }
        .contact {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 3;
            color: #333;
        }
        .contact a {
            color: #1a5f7a;
            text-decoration: none;
            border-bottom: 1px solid #1a5f7a;
            transition: opacity 0.3s;
        }
        .contact a:hover {
            opacity: 0.7;
        }
        @media (max-width: 600px) {
            img {
                max-width: 140px;
                margin-bottom: 30px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <img src="assets/clyrovia_logo.png" alt="Clyrovia Logo">
    <h1>Something Beautiful is Brewing</h1>
    <h2>In the silence of creation, we craft what the world needs tomorrow</h2>
    
    <div class="contact">
        Contact: <a href="mailto:admin@clyrovia.com">admin@clyrovia.com</a>
    </div>
</body>
</html>
